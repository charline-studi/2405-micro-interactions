<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation d'une carte de blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__container-cover">
        <img
          class="card__cover"
          src="https://upload.wikimedia.org/wikipedia/commons/1/14/Un_super_paysage.jpeg"
          alt=""
        />
      </div>
      <div class="card__container-texts">
        <h2 class="card__title">Titre de ma carte</h2>
        <p class="card__description">
          Etiam Elit Fringilla, Etiam Elit Fringilla
        </p>
        <a class="card__link" href="#">
          Lire l'article
          <svg
            class="card__icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
        </a>
      </div>
    </article>
  </body>
</html>
