<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation de blog Partie - 1</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="cover" src="https://picsum.photos/2000/3000" alt="" />

    <a class="link" href="#">
      <span>Voir l'article de blog</span>
      <div class="link__underline-container">
        <i class="link__line"></i>
      </div>
      <svg
        class="link__arrow"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
        ></path>
      </svg>
    </a>

    <br />
    <br />
    <br />

    <a href="#" class="link-pseudo-element">
      <span class="link-pseudo-element__content">Voir l'article de blog</span>
      <svg
        class="link-pseudo-element__content link__arrow"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
        ></path>
      </svg>
    </a>

    <br />
    <br />
    <br />

    <div class="bloc">
      <a href="#" class="link-underline">
        <span>Voir l'article de blog</span>
        <svg
          class="link__arrow"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
      </a>
    </div>
  </body>
</html>
